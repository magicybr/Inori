<div class="main-content">
  <div class="container-fluid">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">商品列表</h4>
          <p class="card-category">备注信息</p>
        </div>
        <div class="card-body">
          <div class="">
            <!-- table-responsive -->
            <table mat-table [dataSource]="dataSource" class="table table-hover">
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">No.</th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.Id}} </td>
              </ng-container>
              <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">商品名称</th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.ProductName}} </td>
              </ng-container>
              <ng-container matColumnDef="CatalogBrand">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">品牌</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.CatalogBrandName}}</td>
              </ng-container>
              <ng-container matColumnDef="CatalogType">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">商品类别</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.CatalogTypeName}}</td>
              </ng-container>
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">商品描述</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <span title="{{element.Description}}">{{element.Description|TextSubString:35}}</span>
                </td>
              </ng-container>
              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">商品金额</th>
                <td mat-cell *matCellDef="let element" class="text-center">¥ {{element.Price}}</td>
              </ng-container>
              <ng-container matColumnDef="AvailableStock">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">商品库存</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.AvailableStock}}</td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center text-primary">操作</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <a [routerLink]="['/items' , element.Id]"
                    class="btn btn-primary btn-round btn-sm">修改</a>
                  <a href="javascript:;" class="btn btn-primary btn-round btn-sm" (click)="Delete(element)">删除</a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
