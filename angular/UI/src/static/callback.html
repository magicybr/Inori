<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Callback</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <script src="oidc-client.min.js" type="application/javascript"></script>
</head>

<body>
  <script>
    var Oidc = window.Oidc,
      UserManager = Oidc.UserManager;

    if ((Oidc && Oidc.Log && Oidc.Log.logger)) {
      Oidc.Log.logger = console;
    }
    console.log(window.location.href);
    new UserManager().signinRedirectCallback().then(function (user) {
        if (user == null) {
          document.getElementById("waiting").style.display = "none";
          document.getElementById("error").innerText = "No sign-in request pending.";
        } else {
          window.location = "/";
        }
      })
      .catch(function (er) {
        // document.getElementById("waiting").style.display = "none";
        // document.getElementById("error").innerText = er.message;
      });

  </script>
</body>

</html>
