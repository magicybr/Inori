<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Renew Callback</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
  <script src="oidc-client.min.js"></script>
  <script>
    var Oidc = window.Oidc,
      UserManager = Oidc.UserManager;

    console.log('renew-callback');

    if ((Oidc && Oidc.Log && Oidc.Log.logger)) {
      Oidc.Log.logger = console;
    }

    new UserManager().signinSilentCallback().then((user)=>{
      console.log(user);
    }).catch((err) => {
      console.log(err);
    });
    // new UserManager().signinRedirectCallback().catch((err)=>{
    //   console.log(err);
    // });

  </script>
</body>

</html>
